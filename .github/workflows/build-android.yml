name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Updated to 21 for Capacitor 7 support
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project (Vite)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Setup Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets
          # Create fresh config - Using v0id to avoid Java reserved word error
          echo "import { CapacitorConfig } from '@capacitor/cli'; const config: CapacitorConfig = { appId: 'com.v0id.cryptoapp', appName: 'Crypto-Analyst', webDir: 'dist' }; export default config;" > capacitor.config.ts
          
          # INITIALIZE AND FIX DEPENDENCIES
          npx cap add android || true
          
          # This command injects a "force" rule into the Android build files 
          # to stop the Duplicate Class error
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") { because("merged into stdlib") }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") { because("merged into stdlib") }\n    }' android/app/build.gradle          

      - name: Generate Icons
        run: npx capacitor-assets generate --android

      - name: Sync and Build APK
        run: |
          npx cap sync android
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Crypto-Analysis-APK
          path: android/app/build/outputs/apk/debug/ca.apk
