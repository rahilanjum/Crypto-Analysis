name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project (Vite)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Setup Capacitor
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets
          # FIX: Changed 'void' to 'v0id' to avoid Java reserved word error
          echo "import { CapacitorConfig } from '@capacitor/cli'; const config: CapacitorConfig = { appId: 'com.v0id.cryptoapp', appName: 'Crypto-Analysis', webDir: 'dist' }; export default config;" > capacitor.config.ts
          npx cap add android || true

      - name: Generate Icons
        run: npx capacitor-assets generate --android

      - name: Sync and Build APK
        run: |
          npx cap sync android
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Crypto-Analysis-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
