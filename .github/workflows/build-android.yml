name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project (Vite)
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Setup Capacitor and Android
        run: |
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets
          # Create the config file (Fixing the red line error)
          echo "import { CapacitorConfig } from '@capacitor/cli'; const config: CapacitorConfig = { appId: 'com.void.aiapp', appName: 'Crypto-Analysis', webDir: 'dist' }; export default config;" > capacitor.config.ts
          # Initialize the Android project
          npx cap add android

      - name: Generate Icons from Assets Folder
        run: npx capacitor-assets generate --android

      - name: Sync and Build APK
        run: |
          npx cap sync android
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Crypto-Analysis-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
