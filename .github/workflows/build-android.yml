name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Project Dependencies
        run: |
          npm install
          # Explicitly install Capacitor CLI to avoid "command not found"
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Build Web Project (Vite)
        env:
          # This bakes your Secret into the JavaScript
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Initialize Android Platform
        run: |
          # Create the android folder if it's missing
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Apply Kotlin Duplicate Class Fix
        run: |
          # Use a robust path check to prevent the 'sed' error
          BUILD_GRADLE="android/app/build.gradle"
          if [ -f "$BUILD_GRADLE" ]; then
            sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") { because("merged") }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") { because("merged") }\n    }' "$BUILD_GRADLE"
          else
            echo "ERROR: $BUILD_GRADLE not found! Initialization failed."
            exit 1
          fi

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Crypto-Analysis-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
