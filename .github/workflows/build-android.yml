name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project (Vite)
        env:
          # CRITICAL: This bakes the key into the APK's JavaScript code
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          # 1. Ensure the android platform is added
          npx cap add android || true
          
          # 2. Sync the 'dist' folder into the Android project
          npx cap sync android

      - name: Apply Kotlin Duplicate Class Fix
        run: |
          # Robust check to ensure build.gradle exists before running sed
          FILE="android/app/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") { because("merged into stdlib") }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") { because("merged into stdlib") }\n    }' "$FILE"
          else
            echo "Error: $FILE not found. Initialization likely failed."
            exit 1
          fi

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Crypto-Analysis-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
